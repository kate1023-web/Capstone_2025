<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>
<body>
    <!-- ☰ 버튼: 헤더 바깥에서 위치 고정 -->
<button role="button" id="menu-toggle" class="menu-toggle-btn">☰</button>

<header>
    
    <div id="profile">
        <button id="login-btn" onclick = "location.href = 'login.html'">로그인하기</button> <!-- 우측 고정 -->
    </div>
</header>

<!-- ☰ 버튼을 사이드바 내부에도 추가 -->
<div id="sidebar">
    <button role="button" id="menu-toggle-inside">☰</button>
    <h2>메뉴</h2>
    <ul>
        <li><a href="#">템플릿</a></li>
        <li><a href="#">PDF 추출</a></li>
        <li><a href="login.html">로그인</a></li>
    </ul>
</div>

    <main>
        <div id="date-container">
            <span id="current-date"></span> 
            <button id="calendar-btn">▼</button>
        </div>

        <div id="calendar-popup">
            <input type="date" id="date-picker">
            <button id="close-calendar">닫기</button>
        </div>

        <div id="todo-container">
            <h2>투두리스트</h2>
            <ul id="todo-list">
            </ul>
        </div>
    </main>

    <script src="script.js"></script>

    <!-- 메모장 컨테이너 추가 -->
<div id="memo-container">
    <h2>메모장</h2>
    <textarea id="memo-text" placeholder="메모를 입력하세요..."></textarea>
    <button id="save-memo">저장</button>
</div>

</body>


</html>
