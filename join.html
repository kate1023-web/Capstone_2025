<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="join.css">
    <script src="join.js"></script>

</head>
<body>
    <div class="form-box">
        <h2>회원가입</h2>
        <input type="text" id="new-username" placeholder="아이디">
        <input type="password" id="new-password" placeholder="비밀번호">
        <input type="password" id="confirm-password" placeholder="비밀번호 확인">
        <button class="form-btn" onclick="register()">가입하기</button>
        <p class="error-message" id="error-message"></p>
        <a href="login.html" class="link-text">로그인</a>
    </div>

    <script src="script.js"></script>
</body>
    
</html>
